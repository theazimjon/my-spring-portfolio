<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="eng">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href = "@{css/styles.css}">
    <script type="text-javascript" th:src = "@{js/index.js}"></script>
    <title>My Spring Portfolio</title>
</head>
<body style="margin: 0; padding: 0;">

    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid ">
            <a class="navbar-brand" href="https://upskill.us.qwasar.io/users/umarov_a">
                <img src="https://upskill.us.qwasar.io/assets/logo-afaa88aa77a0d9606ca8de6858e68a5e7fb8b972505d33ef1748de97146033d3.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Qwasar.io My spring portfolio @umarov_a
            </a>
            <ul class="nav nav-pills nav-fill justify-content-end" sec:authorize="!isAuthenticated()">
                <li class="nav-item m-2"> <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a> </li>
                <li class="nav-item m-2"> <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a> </li>
            </ul>
            <div class="w-50 " sec:authorize="isAuthenticated()" >
                <form class="d-flex justify-content-end" th:action="@{/logout}"
                      method="POST">
                    <label class="font-monospace text-white" style="margin-top: 0.9rem; margin-right: 2rem; ">New Project</label>
                    <a class=" m-2 btn btn-secondary" aria-current="page" th:href="@{/}">Home</a>
                    <a class=" m-2 btn btn-secondary" aria-current="page" th:href="@{/projects}">projects</a>
                    <button class="m-2 btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-muted mt-3">Create New Project</h3>
        <hr />
        <form action="#" th:action="@{'/projects/new'}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{account}" />
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="new-project-name" th:field="*{name}" placeholder="project name">
                <label for="new-project-name">Project Name</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" th:field="*{description}"  placeholder="description" id="new-project-description" style="height: 100px"></textarea>
                <label for="new-project-description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="new-project-img-url" th:field="*{imgUrl}" placeholder="project image url">
                <label for="new-project-img-url">Project Image URL</label>
            </div>
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="new-project-url" th:field="*{url}" placeholder="project url">
                <label for="new-project-url">Project URL</label>
            </div>
            <button class="btn btn-outline-primary" type="submit">Create</button>
        </form>
        <div style="width: 100%; margin-top: 1rem" >
            <div class="text-dark mt-5" >
                <h5 class="mb-3"> Contacts</h5>
                <p>Phone Number: <span class="text-muted">+998(91)4449517</span></p>
                <p>Email:        <span class="text-muted">theazimjon@gmail.com</span></p>
            </div>
            <pre class="text-muted p-2 text-center">
             Made by Azimjon Umarov Qwasar.io Season 3 Java Fullstack project
        </pre>
            <p class="text-muted p-2 text-center">Copyright @2022. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
